<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Menu Viewer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      height: 100%;
      background-color: #f0f0f0;
    }

    .overlay {
      position: relative;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      background: url('files/skinnishlogo.jpg') no-repeat center center;
      background-size: contain;
    }

    .overlay::before {
      content: '';
      position: absolute;
      inset: 0;
      background-color: rgba(255, 255, 255, 0.85);
      z-index: 0;
    }

    .logo-area {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 40px 20px;
      position: relative;
      z-index: 1;
      width: 100%;
    }

    .buttons {
      display: flex;
      flex-direction: column;
      width: 100%;
      max-width: 320px;
      gap: 15px;
    }

    .buttons button {
      padding: 16px;
      font-size: 18px;
      border: none;
      border-radius: 8px;
      background-color: #a27c4c; /* Same color for all buttons */
      color: white;
      cursor: pointer;
      transition: opacity 0.3s;
      width: 100%;
    }

    .buttons button:hover {
      opacity: 0.85;
    }

    @media (max-width: 768px) {
      .overlay {
        background-size: 200px;
      }

      .buttons button {
        font-size: 16px;
        padding: 14px;
      }
    }

    @media (max-width: 480px) {
      .buttons {
        max-width: 90%;
      }

      .buttons button {
        font-size: 15px;
        padding: 12px;
      }
    }
  </style>
</head>
<body>

  <div class="overlay">
    <div class="logo-area">
      <div class="buttons">
        <button onclick="openPDF('/menu1.pdf')">Women's Care</button>
        <button onclick="openPDF('/menu3.pdf')">Skin Care</button>
        <button onclick="openPDF('/menu2.pdf')">Men's Care</button>
      </div>
    </div>
  </div>

  <script>
    function openPDF(file) {
      window.open(file, '_blank');
    }
  </script>

</body>
</html>
